format = """
$directory\
$git_branch\
$git_status\
$git_state\
$kubernetes\
$line_break\
$python\
$character"""

[directory]
# style = 'dimmed purple'
style = 'bold bright-black'

[character]
success_symbol = '[❯](bold bright-black)'
error_symbol = '[❯](bold dimmed red)'
vimcmd_symbol = '[❮](bold bright-black)'

[git_branch]
format = '[$branch]($style) '
style = 'bold dimmed green'

[git_status]
format = '([\($all_status$ahead_behind\)]($style) )'
style = 'bold dimmed green'

[git_state]
format = '(\([$state($progress_current/$progress_total)]($style)\) )'
style = 'bold dimmed green'

[kubernetes]
format = '[$context]($style)( [\($namespace\)]($style)) '
style = 'bold dimmed blue'
disabled = false
contexts = [
  { context_pattern = "gke_ncb-dev-project_asia-south1_ncb-dev-cluster", context_alias = "ncb-dev"},
]

[python]
format = '([$virtualenv]($style) )'
style = 'bold bright-black'
